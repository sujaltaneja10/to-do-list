<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="script.js"></script></head>
<body>
    
    <main>
        <section class="sidebar">

            <div class="sidebar-item sidebar-top">
                <div class="sidebar-head-item-left">
                    <h2>Hello</h2>
                </div>
                <div class="sidebar-head-item-right">
                    <img src="b9da1084b2a5192ae411.svg" alt="icon of sidebar" class="sidebar-head-icon">
                </div>
            </div>

            <hr width="100%" style="color: black; margin-top: 5px">

            <div class="sidebar-head-item">
                <h3>Home</h3>
                <hr width="100%">
            </div>

            <div class="sidebar-item home-item">
                <div class="sidebar-item-div all-tasks">
                    <img src="1998457f5479e6cdd3d8.png" alt="inbox icon">
                    <p>All Tasks</p>
                </div>
            </div>

            <div class="sidebar-item home-item">
                <div class="sidebar-item-div today">
                    <img src="6dd473a9955e07bb423a.png" alt="today icon">
                    <p>Today</p>
                </div>
            </div>

            <div class="sidebar-item home-item">
                <div class="sidebar-item-div next-week">
                    <img src="a127275980624220115b.png" alt="calender icon showing 7">
                    <p>Next Week</p>
                </div>
            </div>

            <div class="sidebar-item home-item">
                <div class="sidebar-item-div important">
                    <img src="1788d66cd7ae456225c6.png" alt="star icon">
                    <p>Important</p>
                </div>
            </div>

            <div class="sidebar-head-item">
                <h3>Projects</h3>
                <hr width="100%">
            </div>

            <div class="sidebar-item home-item projects-list">
                <div class="sidebar-item-div">
                    <img src="80afb5c3128e5b529966.jpg" alt="directory icon">
                    <p>Inbox</p>
                </div>
            </div>
            
            <div class="sidebar-item add-item add-project">
                <div class="sidebar-item-div">
                    <img src="0e66e0ec7b74f58805b8.webp" alt="add icon" class="add-img">
                    <button>Add project</button>
                </div>
            </div>
        </section>

        
        <section class="main-section">
            <div class="main-container">
                <h2>All Tasks</h2>
                <div class="main-item add-item add-task">
                    <div>
                        <img src="0e66e0ec7b74f58805b8.webp" alt="add icon" class="add-img-main">
                        <button>Add task</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
