<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    
    <main>
        <section class="sidebar">

            <div class="sidebar-item sidebar-top">
                <div class="sidebar-head-item-left">
                    <h2>Hello</h2>
                </div>
                <div class="sidebar-head-item-right">
                    <img src="../images/notification-icon.png" alt="icon of notification button" class="sidebar-head-icon">
                    <img src="../images/sidebar-expand.svg" alt="icon of sidebar" class="sidebar-head-icon">
                </div>
            </div>

            <hr width="100%" style="color: black; margin-top: 5px">

            <div class="sidebar-head-item">
                <h3>Home</h3>
                <hr width="100%">
            </div>

            <div class="sidebar-item home-item">
                <div class="sidebar-item-div">
                    <img src="../images/inbox.png" alt="icon of add sign">
                    <p>All Tasks</p>
                </div>
            </div>

            <div class="sidebar-item home-item">
                <div class="sidebar-item-div">
                    <img src="../images/today1.png" alt="icon of add sign">
                    <p>Today</p>
                </div>
            </div>

            <div class="sidebar-item home-item">
                <div class="sidebar-item-div">
                    <img src="../images/week2.png" alt="icon of add sign">
                    <p>Next Week</p>
                </div>
            </div>

            <div class="sidebar-item home-item">
                <div class="sidebar-item-div">
                    <img src="../images/star.png" alt="icon of add sign">
                    <p>Important</p>
                </div>
            </div>

            <div class="sidebar-head-item">
                <h3>Projects</h3>
                <hr width="100%">
            </div>

            

        </section>

    </main>
</body>
</html>
