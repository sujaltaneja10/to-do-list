<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    
    <main>
        <section class="sidebar">

            <div class="sidebar-item sidebar-top">
                <div class="sidebar-head-item-left">
                    <h2>Hello</h2>
                </div>
                <div class="sidebar-head-item-right">
                    <img src="../images/sidebar-expand.svg" alt="icon of sidebar" class="sidebar-head-icon">
                </div>
            </div>

            <hr width="100%" style="color: black; margin-top: 5px">

            <div class="sidebar-head-item">
                <h3>Home</h3>
                <hr width="100%">
            </div>

            <div class="sidebar-item home-item projects-list">
                <div class="sidebar-item-div">
                    <img src="../images/inbox.png" alt="inbox icon">
                    <p>All Tasks</p>
                </div>
            </div>

            <div class="sidebar-item home-item projects-list">
                <div class="sidebar-item-div">
                    <img src="../images/today1.png" alt="today icon">
                    <p>Today</p>
                </div>
            </div>

            <div class="sidebar-item home-item projects-list">
                <div class="sidebar-item-div">
                    <img src="../images/week2.png" alt="calender icon showing 7">
                    <p>Next Week</p>
                </div>
            </div>

            <div class="sidebar-item home-item projects-list">
                <div class="sidebar-item-div">
                    <img src="../images/star.png" alt="star icon">
                    <p>Important</p>
                </div>
            </div>

            <div class="sidebar-head-item">
                <h3>Projects</h3>
                <hr width="100%">
            </div>

            <div class="sidebar-item home-item projects-list">
                <div class="sidebar-item-div">
                    <img src="../images/directory2.jpg" alt="directory icon">
                    <p>Inbox</p>
                </div>
            </div>
            
            <div class="sidebar-item add-item add-project">
                <div class="sidebar-item-div">
                    <img src="../images/plus.webp" alt="add icon" class="add-img">
                    <button>Add project</button>
                </div>
            </div>

        </section>

        
        <section class="main-section">
            <div class="main-container">
                <h2>All Tasks</h2>

                <hr>
                <div class="main-item task-item">
                    <div>
                        <input type="checkbox" name="task-check" id="task-check">
                        <label for="task-check">Task 1</label>
                    </div>
                    <div>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>
                <hr>

                <div class="main-item task-item">
                    <div>
                        <input type="checkbox" name="task-check" id="task-check">
                        <label for="task-check">Task 1</label>
                    </div>
                    <div>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>
                <hr>

                <div class="main-item add-item add-task">
                    <div>
                        <img src="../images/plus.webp" alt="add icon" class="add-img-main">
                        <button>Add task</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
